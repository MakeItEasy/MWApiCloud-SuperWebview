<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>WinA</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/box.css" />
    <script type="text/javascript" src="../script/public.js"></script>
    <style>
    	p{
    		color:#999;
    		padding:5px;
    	}
    </style>
    <script type="text/javascript">

        apiready = function(){
            fixStatusBar();//沉浸式效果，支持IOS7及Android4.4及以上
        }

        function listPage(){
            api.openWin({
	    		    name: 'list page',
	    		    url: 'listPage.html',
	    	});
        }

        function photoPage(){
            api.openWin({
	    		    name: 'upload page',
	    		    url: 'uploadPage.html',
	    	});
        }
    </script>
    <style>
        .center{ text-align: center; padding: 120px 0; }
    </style>
</head>
<body>
<div id="wrap">
    <div id='header'>
        <div class="back" tapmode="back-active" onclick="api.closeWin()" >返回</div>
        <h1>主页</h1>
        <div class="adpt" ></div>
    </div>
    <div id="main">
        <form method="post" action="#">
            <p>
                <input type="button"
                       style="height: 30px; width: 70%; margin-top: 10px; background:#bbb"
                       value="列表"
                       onclick="listPage()">
            </p>
            <p>
                <input type="button"
                       style="height: 30px; width: 70%; margin-top: 10px; background:#bbb"
                       value="上传头像"
                       onclick="photoPage()">
            </p>
        </form>
    </div>
</div>
</body>
</html>
